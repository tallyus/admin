<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New Politician - Tally</title>
    <link rel="stylesheet" type="text/css" href="/tools.css">
    <script src="/http.js"></script>
    <script src="/tools.js"></script>
    <script src="/politician.js"></script>
</head>
<body>
    <div id="content">
        <div style="position:relative;width:100px;height:100px;">
            <img id="thumbnail" class="pointer" height="100%" width="100%">
            <div id="progress" style="position:absolute;top:0;bottom:0;left:0;right:0;text-align:center;display:none;"></div>
        </div>
        <input type="text" id="name" placeholder="Name">
        <button id="submit">Add</button>
        <div id="error"></div>
        <input type="file" id="fileInput" accept="image/jpeg, image/png" style="display:none;">
    </div>
