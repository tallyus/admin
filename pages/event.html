<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New Event - Tally</title>
    <link rel="stylesheet" type="text/css" href="/tools.css">
    <script src="/http.js"></script>
    <script src="/tools.js"></script>
    <script src="/event.js"></script>
</head>
<body>
    <div id="content">
        <p id="top" style="font-style:italic;"></p>
        <div style="position:relative;width:414px;height:220px;">
            <img id="image" class="pointer" height="100%" width="100%">
            <div id="progress" style="position:absolute;top:0;bottom:0;left:0;right:0;text-align:center;display:none;"></div>
        </div>
        <input type="text" id="imageAttribution" placeholder="Photo attribution">
        <p>
            <b>Politician:</b>
            <select id="politicians"></select>
            <span id="politicianTwitter"></span>
        </p>
        <p><b>Headline:</b></p>
        <textarea id="headline" placeholder="Hed"></textarea>
        <p><b>Summary:</b></p>
        <textarea id="summary" placeholder="Dek"></textarea>
        <br>
        <div>
            <p>
                <b>Support:</b>
                <button id="addSupport">Add</button>
            </p>
            <div id="supportOptions" style="margin-left:30px;"></div>
        </div>
        <div>
            <p>
                <b>Oppose:</b>
                <button id="addOppose">Add</button>
            </p>
            <div id="opposeOptions" style="margin-left:30px;"></div>
        </div>
        <p>
            <button id="submit">Create</button>
        </p>
        <p>
            <button id="publish" style="display:none;">Publish</button>
        </p>
        <div id="error"></div>
        <input type="file" id="fileInput" accept="image/jpeg, image/png" style="display:none;">
    </div>
</body>
</html>
